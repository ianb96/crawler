[application]

name="crawler"
main_scene="res://cave.tscn"
boot_splash_fullsize=false
icon="res://icon.png"

[display]

test_width=960
test_height=720
stretch_mode="viewport"
stretch_aspect="keep"
width=480
height=360

[image_loader]

filter=false
gen_mipmaps=false

[input]

fire=[mbutton(0, 1), jbutton(0, 0), key(Space)]
move_down=[key(Down), key(S), jaxis(0, 3)]
move_up=[key(Up), key(W), jaxis(0, 2)]
move_left=[key(Left), key(A), jaxis(0, 0)]
move_right=[key(Right), key(D), jaxis(0, 1)]
